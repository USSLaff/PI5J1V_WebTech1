    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/car-manager.js"></script>
    <script>

        var searchKey = "";
        var parsedData = [];
        const container = $('#games');




        function drawCards() {

            container.html("");

            parsedData.forEach(game => {
                if (!game.title.toLowerCase().includes(searchKey.toLowerCase())) return;
                const imageSrc = game.thumbnail ? `data:image/jpeg;base64,${game.thumbnail}` : 'https://via.placeholder.com/300x200?text=Nincs+kép';
                const gameCard = `
                            <div class="col-md-3 mb-3 fade-in ">
                                <div class="card car-card h-100 bgdark">
                                    <img src="${game.thumbnail}" class="card-img-top car-image" alt="${game.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${game.title}</h5>
                                        <p class="card-text">
                                            <strong>Kiadó:</strong> ${game.publisher || 'N/A'}<br>
                                            <strong>Készítő:</strong> ${game.developer || 'N/A'}<br>
                                            <strong>Ár:</strong> ${game.price.currency ? `${game.price.currency} ${game.price.currencytype}` : 'N/A'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `;
                container.append(gameCard);
            });

        }


        function ParseJSON() {

            parsedData = JSON.parse(localStorage.getItem("data"));


            if (parsedData == null) {
                fetch("data.json")
                    .then((res) => res.text())
                    .then((text) => {

                        const parsedObjects = JSON.parse(text);

                        if (parsedObjects.length === 0) {
                            container.html('<div class="col-12 text-center"><p>Még nincs játék feltöltve.</p></div>');
                            return;
                        }


                        const games = parsedObjects.game;
                        parsedData = games;
                        console.log(parsedData)


                    })
                    .catch((e) => console.error(e));
            } else {
                drawCards();
            }

        }

        let searchTimeout;

        $('#searchInput').on('input', function () {
            const searchValue = $(this).val();
            searchKey = searchValue;

            clearTimeout(searchTimeout);

            searchTimeout = setTimeout(function () {
                drawCards();
            }, 500);
        });

        $(document).ready(function () {

            ParseJSON();

        });
    </script>
</body>
