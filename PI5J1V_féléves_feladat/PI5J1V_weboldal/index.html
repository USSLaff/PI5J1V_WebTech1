    <script>

        var parsedData = [];
        const container = $('#games');

        function ParseJSON() {

            parsedData = JSON.parse(localStorage.getItem("data"));

            if (parsedData == null) {

                console.log("didnt find data locally, fetching...");

                fetch("data.json")
                    .then((res) => res.text())
                    .then((text) => {

                        const parsedObjects = JSON.parse(text);

                        if (parsedObjects.length === 0) {
                            container.html('<div class="col-12 text-center"><p>Még nincs játék feltöltve.</p></div>');
                            return;
                        }


                        const games = parsedObjects.game;

                        parsedData = games;
                        localStorage.setItem("data", JSON.stringify(parsedData));

                        console.log(parsedData)
                        drawCards();

                    })
                    .catch((e) => console.error(e));
            } else {
                console.log(parsedData);
                drawCards();
            }


        }
        function drawCards() {

            console.log(parsedData);

            container.html("");

            parsedData.forEach(game => {
                if (!game.latest) return;
                const imageSrc = game.thumbnail ? `data:image/jpeg;base64,${game.thumbnail}` : 'https://via.placeholder.com/300x200?text=Nincs+kép';
                const gameCard = `
                            <div class="col-md-3 mb-3 fade-in ">
                                <div class="card car-card h-100 bgdark">
                                    <img src="${game.thumbnail}" class="card-img-top car-image" alt="${game.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${game.title}</h5>
                                        <p class="card-text">
                                            <strong>Kiadó:</strong> ${game.publisher || 'N/A'}<br>
                                            <strong>Készítő:</strong> ${game.developer || 'N/A'}<br>
                                            <strong>Ár:</strong> ${game.price.currency ? `${game.price.currency} ${game.price.currencytype}` : 'N/A'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `;
                container.append(gameCard);
            });

        }

        $(document).ready(function () {
            console.log();

            ParseJSON();



        });
    </script>
