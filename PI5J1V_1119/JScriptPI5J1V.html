<!DOCTYPE html>

<body>

    <script>
        // JSON objektum defini치l치sa
        window.onload = () => {

        function ParseJSON() {
            fetch("orarendPI5J1V.json")

                    const parsedObject = JSON.parse(text);

                    const eloadasok = parsedObject.PI5J1V_orarend.ora;

                    console.log(eloadasok);

                    eloadasok.forEach(eloadas => {
                        var txt =
                            `
                        <ul>
                            <li>${eloadas.targy}</li>
                            <li>${eloadas.idopont.nap}, ${eloadas.idopont.t칩l}-t칩l ${eloadas.idopont.ig}-ig</li>
                            <li>${eloadas.helyszin}</li>
                            <li>${eloadas.oktato}</li>
                            <li>${eloadas.szak}</li>
                            <li>${eloadas._id}</li>
                            <li>${eloadas._tipus}</li>
                        </ul>
                        <hr>
                        `;
                        document.getElementById("orarendData").innerHTML += txt;
                    });


                    /*for (let i = 0; i < parsedObject.cars.length; i++) {
                        
                    }*/


                })
                .catch((e) => console.error(e));
        }

        const carDataContainer = document.getElementById('carData');

    </script>
