    <button onclick="ParseJSON()">JSON beolvas치sa</button>



    <script>
        function ParseJSON() {
            fetch("examplejs.json")
                .then((res) => res.text())
                .then((text) => {

                    const parsedObject = JSON.parse(text);
                    console.log(parsedObject);

                    document.getElementById('data1').textContent = parsedObject.title;
                    document.getElementById('data2').textContent = parsedObject.genre;
                    document.getElementById('data3').textContent = parsedObject.type;

                })
                .catch((e) => console.error(e));
        }
    </script>
